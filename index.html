<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="program.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <button class="new-button" onclick="openForm()">+</button>

      <form action="" id="form">
        <div>
          <label for="title">Book Title</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>
        <div>
          <label for="pages">Number of pages</label>
          <input type="tel" id="pages" />
        </div>
        <div>
          <label for="read">Finished reading?</label>
          <input type="checkbox" id="read" />
        </div>
        <button type="submit" class="new">Add</button>
        <button type="button" class="cancel" onclick="closeForm()">
          Cancel
        </button>
      </form>
    <div class="container"></div>
  </body>
</html>
