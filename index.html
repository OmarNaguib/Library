<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="program.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        Library
      </div>
    </header>
    <div class="new-area">
      <button class="new-button" onclick="openForm()">+Add a book</button>

      <form action="" id="form" class="hidden">
        <div>
          <label for="title">Book Title</label>
          <input type="text" id="title" name="title"  required/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required/>
        </div>
        <div>
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" name="pages" required/>
        </div>
        <div class="checkbox">
          <label for="read">Finished reading?</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <div class="buttons">
          <button type="submit" class="new">Add</button>
          <button type="button" class="cancel" onclick="closeForm()"> Cancel </button>
      </div>
      </form>
    </div>


    <div class="container">
      
    </div>
  </body>
</html>
